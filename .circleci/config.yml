version: 2
jobs:
  build:
    working_directory: /dockerTutorial
    docker:
      - image: circleci/python:3.7.2
    branches:
      only:
        - master
    steps:
      - run:
          chown -R $USER:$USER /dockerTutorial
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            pip3 install docker-compose
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run django python manage.py test

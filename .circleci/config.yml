version: 2
jobs:
  build:
    working_directory: /dockerTutorial
    docker:
      - image: docker:18.09.3-ce-git
    branches:
      only:
        - master
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command:
            apk add --no-cache py-pip=10.0.0-r1
            pip install docker-compose
      - run:
          name: Run tests
          command:
            docker-compose up -d
            docker-compose run django python manage.py test
